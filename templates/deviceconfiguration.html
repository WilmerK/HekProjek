<!DOCTYPE html>
<html>
<head>
    <title>Leer Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <div class="container-fluid">
        <h3 class="display-6"><u>Registered Devices</u></h3>
    </div>
</head>
<body>
<form name="form" action="" method="POST">
<div class="container-fluid">
    <div class="col-md-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" class="col-md-1">Delete</th>
                <th scope="col" class="col-md-5">Device Name</th>
                <th scope="col" class="col-md-6">Device MAC</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>
                    <input type="checkbox" name="checkbox"
                           value={{row[2]}}>
                </td>
                <td>
                    {{row[0]}}
                </td>
                <td>
                    {{row[1]}}
                </td>
            </tr>
            {% endfor %}
            </thead>
        </table>
    </div>
</div>
<div class="container-fluid mb-5">
    <button type="submit" name="submit_button" class="btn btn-danger">Delete</button>
</div>
<div class="container-fluid">
    <div class="col-md-3">
        <h4 class="display-8"><u>Add Device</u></h4>
            <div class="form-group mb-3">
                <label>Device Name</label>
                <input type="text" class="form-control" name="addDN">
            </div>
            <div class="form-group mb-3">
                <label>Device MAC</label>
                <input type="text" class="form-control" name="addMAC">
            </div>
            <button type="submit" class="btn btn-primary" name="submit_button" value='Add'>Add</button>
        {% if errorAdd %}
        <p class="error"> {{ errorAdd }}
            {% endif %}
    </div>
</div>
</form>
</body>
</html>
